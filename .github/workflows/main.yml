name: Static Web Github Action
on:
  push:
    branches: [master]

jobs:
  
  build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
    - name: install docker 
      uses: docker-practice/actions-setup-docker@master

  checkout:
    runs-on: ubuntu-latest
    steps:
    - name: build
      uses: actions/checkout@v2

  builds:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Docker Images
      run: |
             echo "$PWD"
             ls -la
             docker build . --file Dockerfile --tag app:${{github.run_number}}
      
         
